<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Visualization</title>
  
  <script type="text/javascript" src="javascript/protovis-r3.2.js"></script>
  
  <script type="text/javascript" src="javascript/users.js"></script>
  <script type="text/javascript" src="javascript/categories.js"></script>
  <script type="text/javascript" src="javascript/metadata.js"></script>

  <!--
     - Dojo 
    -->
  <script type="text/javascript">
    var djConfig = {
        parseOnLoad: true,
        isDebug: true,
        baseUrl: "./"
    };
  </script>
  <script type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js"></script>
  <link rel="stylesheet" type="text/css"
      href="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/resources/dojo.css" />
  <link rel="stylesheet" type="text/css"
      href="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dijit/themes/claro/claro.css" />

  <script type="text/javascript" src="javascript/Visualization.js"></script>
  <script type="text/javascript">dojo.require("dijit.form.ToggleButton");</script>

  <!--
     - Page Styles 
    -->
  <style type="text/css">
    th { font-weight: bold; padding: 3px; font-size: +1; text-align: left; }
    td { text-align: left; }
  </style>
</head>

<body class="claro">

<div><script type="text/javascript">
var visualization = new Visualization();
visualization.render();
</script></div>

<hr />

<div style="float: left; padding: 10px; margin-left: 50px; width: 275px;">
  <b>Demographics Categories</b>

  <table style="width: 100%; border: thin solid gray;" cellspacing="10px">
    <tr><th>Order</th><th>Category</th></tr>

    <tr><td><input type="text" id="catGender" size="2" value="1" /></td><td>Gender</td></tr>
    <tr><td><input type="text" id="catAge" size="2" value="2" /></td><td>Age</td></tr>
    <tr><td><input type="text" id="catSkill" size="2" /></td><td>Skill</td></tr>
  </table>

  <b>Settings</b>

  <table style="width: 100%; border: thin solid gray;" cellspacing="10px">
    <tr><th>Value</th><th>Setting</th></tr>

    <tr><td><input type="text" id="visHeight" size="4" value="600" /></td><td>Height</td></tr>
    <tr><td><input type="text" id="visWidth" size="4" value="800" /></td><td>Width</td></tr>
    <tr><td><input type="text" id="visGap" size="2" value="50" /></td><td>Total Gap Size</td></tr>
  </table>
</div>

<div style="float: left; margin-left: 50px; padding: 10px; width: 275px;">
  <b>Event Coordinates</b>

  <table style="width: 100%; border: thin solid gray;" cellspacing="10px">
    <tr><th>Order</th><th>Metric</th></tr>

    <!-- <tr><td><input type="text" id="coordAvgSession" size="2" /></td><td>Avg Browser Session (mins)</td></tr>
    <tr><td><input type="text" id="coordAvgPrivate" size="2" /></td><td>Avg Private Browsing Percentage</td></tr>
    <tr><td><input type="text" id="coordAvgActive" size="2" /></td><td>Avg Active Browsing Percentage</td></tr> -->
    <tr><td><input type="text" id="avgNumBooks" size="2" value="1" /></td><td>Avg Num Bookmarks</td></tr>
    <tr><td><input type="text" id="avgNumBookFolders" size="2" value="2" /></td><td>Avg Num Bookmark Folders</td></tr>
    <tr><td><input type="text" id="avgBookDepth" size="2" value="3" /></td><td>Avg Bookmark Depth</td></tr>
    <tr><td><input type="text" id="avgNumTabs" size="2" value="4" /></td><td>Avg Num Tabs</td></tr>
    <tr><td><input type="text" id="avgNumWins" size="2" value="5" /></td><td>Avg Num Windows</td></tr>
  </table>
</div>

<button onclick="visualization.updateVisualization();"
    style="float: left; margin-left: 50px; margin-top: 35px; height: 100px; width: 100px;">Redraw</button>

</body>

</html>
